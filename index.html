<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Jogo da memória divertido e educativo para todas as idades. Teste sua memória e divirta-se jogando!">

  <link rel="stylesheet" href="css/initial.css">

  <link rel="stylesheet" href="css/reset.css">

  <meta name="author" content="Yan Silva">

  <meta name="keywords" content="Game memory, jogo de memória, jogo, diversão">
  
</head>
<body>
  <header class="header">
    <h1>Dragon Ball Memory Game</h1>
    <br>
    <p>Desafie sua memória com os personagens de Dragon Ball</p>
  </header>

  <div class="container">
    <form class="login-form">
      <h2>Entre no jogo</h2>
      <br>
      <p>Digite seu nome para começar a jogar.</p>
      <br>
      <div class="input-group">
        <label for="username">Nome de jogador:</label>
        <br>
        <input class="input-login" type="text" id="username" name="username" placeholder="Ex: Goku123" required>
      </div>
      <button class="button-submit" type="submit" disabled>Começar Jogo</button>
    </form>
    <div id="popup-som" class="popup">
      <div class="popup-conteudo">
        <p>Para melhor experiência, aceita ativar o som do jogo?</p>
        <button id="aceitar-som">Aceitar</button>
        <button id="recusar-som">Recusar</button>
      </div>
    </div>
  </div>
  <script src="js/initial.js"></script>
</body>
</html>

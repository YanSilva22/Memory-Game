<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Jogo da mem처ria divertido e educativo para todas as idades. Teste sua mem처ria e divirta-se jogando!">

  <link rel="stylesheet" href="css/initial.css">

  <link rel="stylesheet" href="css/reset.css">

  <meta name="author" content="Yan Silva">

  <meta name="keywords" content="Game memory, jogo de mem처ria, jogo, divers찾o">
  
</head>
<body>
  <header class="header">
    <h1>Dragon Ball Memory Game</h1>
    <br>
    <p>Challenge your memory with Dragon Ball characters</p>
  </header>

  <div class="container">
    <form class="login-form">
      <h2>Get in the game</h2>
      <br>
      <p>Enter your name to get started</p>
      <br>
      <div class="input-group">
        <label for="username">Player name:</label>
        <br>
        <input class="input-login" type="text" id="username" name="username" placeholder="Ex: Goku123" required>
      </div>
      <button class="button-submit" type="submit" disabled>Start game</button>
    </form>
    <div id="popup-som" class="popup">
      <div class="popup-conteudo">
        <p>For a better experience, would you mind activating the game sound?</p>
        <button id="aceitar-som">To accept</button>
        <button id="recusar-som">Reject</button>
      </div>
    </div>
    <audio id="audio-jogo" src="songs/song theme game.mp3" preload="auto" loop></audio>
  </div>
  <script src="js/initial.js"></script>
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Memory Game - Jogo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Jogue agora o Memory Game Dragon Ball! Teste sua memória com seus personagens favoritos.">

  <meta name="author" content="Yan Silva">

  <meta name="keywords" content="Game memory, jogo de memória, Dragon Ball, jogo, diversão">
  
  <link rel="stylesheet" href="../css/reset.css">
  
  <link rel="stylesheet" href="../css/game.css">

</head>
<body>
    <header class="header">
        <h1>Dragon Ball Memory Game</h1>
        <br>
        <p>
        Player: <span id="player-name"></span>
        Timer: <span id="timer" >00:00</span>
        </p>
    </header>
    
    <div class="game-board">
        <!-- cards aq pelo js -->
    </div>
    <div id="popup-vitoria" class="popup">
        <div class="popup-conteudo">
            <h2 style="font-size: 24;">You Win!!!</h2>
            <br>
            <h3>Good luck</h3>
            <span id="popup-player"></span>!</h2>
            <br>
            <br>
            <p>You finished the game in <span id="popup-timer"></span></p>
            <div>
                <br>
                <p>
                    <button id="btn-reiniciar">Restart</button>
                    <button id="btn-sair">Quit</button>
                </p>
            </div>
        </div>
    </div>
    <audio id="audio-jogo" src="../songs/song theme game.mp3" preload="auto" loop></audio>
    <script src="../js/game.js"></script>
</body>
</html>
